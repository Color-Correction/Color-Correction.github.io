<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style/css/index.css" />
    <link rel="stylesheet" href="style/css/index-grid.css" />
    <script src="js/index.js"></script>
</head>

<body>
    <div class="container  mt-4 pt-2" role="main">
        <main>
            <div>
                <div class="d-flex justify-content-center"><strong>Вопрос 1</strong></div>
                <div class="text-center"><strong>Вибирите в палитре цвет, который максимально соответсвует цвету
            квадрата</strong></div>
                <div class="mt-3 grid-area grid-c1 pl-5 pr-5">
                    <div class="d-flex justify-content-center align-items-center">
                        <div class="color-div p-2"></div>
                    </div>
                    <div>
                        <div id="csd-wheel">
                            <div id="csd-sample" class="bg-pri-0" style="background-color: rgb(255, 100, 0);"></div>
                            <div id="csd-wh1"></div>
                            <div id="csd-wh2"></div>
                            <div id="csd-wh3"></div>
                            <div id="csd-wh4"></div><img class="dot" id="csd-dot1" src="/img/e.gif" alt="" style="left: 227px; top: 83px;"><img class="dot" id="csd-dot2" src="/img/e.gif" alt="" style="display: none;"><img class="dot" id="csd-dot3" src="/img/e.gif" alt=""
                                style="display: none;"><img class="dot" id="csd-dot4" src="/img/e.gif" alt="" style="display: none;">

                        </div>
                        <div class="color-range">
                            <label for="customRange1"></label>
                            <input type="range" class="custom-range" id="customRange1">
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-center mt-5">
                    <div class="button">ДАЛЕЕ</div>
                </div>
            </div>
            <div class="result">
                <div class="text-center"><strong>Ваш результат</strong></div>
                <div></div>
                <div class="grid-res-but text-center">
                    <div class="btn-again">ПРОЙТИ ЕЩЕ РАЗ</div>
                    <div class="btn-end">ЗАВЕРШИТЬ</div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
