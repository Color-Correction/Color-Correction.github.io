<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style/css/index.css" />
    <link rel="stylesheet" href="style/css/index-grid.css" />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</head>

<body>
    <div class="position-absolute" id="windows"></div>
    <div class="container  mt-4 pt-2" role="main">
        <main>
            <div class="question">
                <div class="d-flex justify-content-center bold" id="question">Вопрос 1</div>
                <div class="text-center bold">Вибирите в палитре цвет, который максимально соответсвует цвету квадрата</div>
                <div class="mt-3 grid-area grid-c1 pl-5 pr-5">
                    <div class="d-flex justify-content-center align-items-center">
                        <div class="color-div p-2"></div>
                    </div>
                    <div>
                        <div id="csd-wheel">
                            <div id="csd-sample" class="bg-pri-0" style="background-color: hsl(100, 100%, 50%)"></div>
                            <div id="csd-wh1"></div>
                            <div id="csd-wh2"></div>
                            <div id="csd-wh3"></div>
                            <div id="csd-wh4"></div>
                            <img class="dot" id="csd-dot1" alt="" style="left: 183px; top: 290px;">
                        </div>
                        <div class="color-range">
                            <label for="customRange1"></label>
                            <input type="range" class="custom-range" id="customRange1" min="0" max="120" value="0">
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-center mt-5">
                    <div class="button" id="but-1">ДАЛЕЕ</div>
                </div>
            </div>
            <div class="result">
                <div class="text-center"><strong>Ваш результат</strong></div>
                <div style="height: 400px;"></div>
                <div class="grid-res-but text-center grid-r1 pl-5 pr-5">
                    <div class="btn-again m-auto">ПРОЙТИ ЕЩЕ РАЗ</div>
                    <div class="btn-end m-auto">ЗАВЕРШИТЬ</div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
